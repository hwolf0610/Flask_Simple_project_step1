<html>
    <head>
        {% if title %}
        <title>{{title}}-Microblog</title>
        {% else %}
        <title>Welceome to Microblog!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{user.usernname}}!</h1>
        {% for post in posts %}
        <div><p>{{post.author.username}} says: <b>{post.body}}</b></p></div>
        {% endfor %}
    </body>
</html>
